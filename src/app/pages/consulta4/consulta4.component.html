<h2 class="content-block">Listado de total vendido por producto en el año 2000</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-data-grid #dataGridListado [dataSource]="dataSource" [focusedRowEnabled]="true" keyExpr="idProducto"
      [showColumnLines]="true" [showRowLines]="true">
      <dxi-column caption="Codigo" dataField="idProducto" sortOrder="asc" [width]="100">
      </dxi-column>
      <dxi-column caption="Nombre Producto" dataField="nombreProducto"></dxi-column>
      <dxi-column caption="Total Unidad Vendida" dataField="totalVendido" [width]="150" alignment="left"></dxi-column>
      <dxi-column caption="Año" dataField="mes" dataType="date" format="yyyy"  [width]="150"></dxi-column>
      <dxi-column caption="Total" dataField="total" format="currency" [width]="150"></dxi-column>
      <dxo-pager [showInfo]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true">
      </dxo-pager>
    </dx-data-grid>
  </div>
</div>
